<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/carrossel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/Simbolo.svg" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>LD Arquitetura e Interiores</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="img/Logotipo completo.png" alt="Logotipo da empresa"></a>
        </div>
        <ul class="menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="#">Sobre mim</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Projetos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </header>

    <section class="carrossel">
        <div class="slide">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-caixa primeiro">
                <img class="img-slide" src="img/Projeto Quarto 1.png" alt="Slide 1">
            </div>
            
            <div class="slide-caixa">
                <img class="img-slide" src="img/Projeto Quarto 2.png" alt="Slide 2">
            </div>
            
            <div class="slide-caixa">
                <img class="img-slide" src="img/Projeto Cozinha.png" alt="Slide 3">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>
        </div>
    </section>
</body>
</html>
